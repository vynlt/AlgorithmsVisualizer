<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <title>Hash Table</title>
        <link rel="stylesheet" type="text/css" href="./src/common.css">
        <link rel="stylesheet" href="./src/viz-1.0.1.css">
        <link rel="stylesheet" href="./src/visual.css">
        <link rel="stylesheet" href="./css/button.css">
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="stylesheet" href="./css/common.css">

    </head>

    <body>

        <div class="grid-page">
            <div class="header">
                <div>HOME</div>
                <div id="title" style="font-size: 20px"></div>
            </div>

            <div class="menu">
                <div id="actions" class="panel" style="height: 118px; width: 150px; background-color: rgb(167, 212, 30);">
                    <p id="create">Create</p>
                    <p id="search">Search(v)</p>
                    <p id="insert">Insert(v)</p>
                    <p id="remove">Remove(v)</p>
                </div>


                <div id="actions-extras">
                    <div class="create action-menu-pullout" style="left: 193px;">
                        <div id="create-input" class="new-menu-option" style="float: left;">
                            <p>Create empty hash table of size = <input type="number" id="v-create" title="Enter an Integer" autocomplete="off" min="0" max="19" value="4"></p>
                        </div>
                        <div id="create-go" class="execAction coloured-menu-option" onclick="createTable()" style="float: left; background-color: rgb(167, 212, 30); color: rgb(0, 0, 0);"><p>Go</p></div>
                        <div id="create-err" class="err" style="float: left;"></div>
                    </div>

                    <div class="search action-menu-pullout" style="left: 193px;">
                        <div id="search-input" class="new-menu-option" style="float: left;">v = <input type="number" id="v-search" title="Enter an Integer" autocomplete="off" min="0">
                        </div>
                        <div id="search-go" class="execAction coloured-menu-option" onclick="searchInteger()" style="float: left; background-color: rgb(167, 212, 30); color: rgb(0, 0, 0);"><p>Go</p></div>
                        <div id="search-err" class="err" style="float: left;"></div>
                    </div>

                    <div class="insert action-menu-pullout" style="left: 193px;">
                        <div id="insert-input" class="new-menu-option" style="float: left;">v = <input type="text" id="v-insert" title="Enter an Integer or comma-separated array of Integers" autocomplete="off" value="35,77">
                        </div>
                        <div id="insert-go" class="execAction coloured-menu-option" onclick="insertInteger()" style="float: left; background-color: rgb(167, 212, 30); color: rgb(0, 0, 0);"><p>Go</p></div>
                        <div id="insert-err" class="err" style="float: left;"></div>
                    </div>

                    <div class="remove action-menu-pullout" style="left: 193px;">
                        <div id="remove-input" class="new-menu-option" style="float: left;">v = <input type="number" id="v-remove" title="Enter an Integer" autocomplete="off" min="0">
                        </div>
                        <div id="remove-go" class="execAction coloured-menu-option" onclick="removeInteger()" style="float: left; background-color: rgb(167, 212, 30); color: rgb(0, 0, 0);"><p>Go</p></div>
                        <div id="remove-err" class="err" style="float: left;"></div>
                    </div>

                </div>

            </div>


            <div id="viz"></div>


            <div id="status" class="panel" style="background-color: rgb(75, 101, 186); width: 0px;"><p></p></div>
            <div id="status-hide" class="panel-hide" style="background-color: rgb(75, 101, 186);"><img src="./src/arrow_white_right.png" alt="&gt;" title="show/hide status panel" class="rotateLeft"></div>
            <div id="codetrace" class="panel" style="background-color: rgb(255, 138, 39);">
                <p id="code1" style="padding-top: 10px;"></p>
                <p id="code2"></p>
                <p id="code3"></p>
                <p id="code4"></p>
                <p id="code5"></p>
                <p id="code6"></p>
                <p id="code7" style="padding-bottom: 10px;"></p>
            </div>
            <div id="codetrace-hide" class="panel-hide" style="background-color: rgb(255, 138, 39);"><img src="./src/arrow_white_right.png" alt="&gt;" title="show/hide codetrace panel"></div>



            <div class="footer">
            </div>
        </div>


        <script src="./src/jquery-3.1.1.min.js.download"></script>

        <script type="text/javascript" src="./js/init_action.js"></script>


        <script type="text/javascript" src="./src/jquery-ui.min.js.download"></script>
        <script type="text/javascript" src="./src/d3.min.js.download"></script>
        <script type="text/javascript" src="./src/viz-1.0.3.js.download"></script>
        <script type="text/javascript" src="./src/graph_library.js.download"></script>


        <script type="text/javascript" src="./js/hashtable.js"></script>
        <script type="text/javascript" src="./js/hashtable_action.js"></script>

    </body></html>
