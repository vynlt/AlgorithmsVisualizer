<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Hashing</title>
    <link rel="stylesheet" type="text/css" href="./src/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./src/common.css">
    <link rel="stylesheet" href="./src/viz-1.0.1.css">
    <link rel="stylesheet" href="./src/visual.css">
    <link rel="stylesheet" href="./src/drawgraph.css">

    <link rel="stylesheet" href="./css/viz.css">

    <link rel="stylesheet" href="./css/button.css">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

</head>
<body style="zoom: 100%;">
<div id='cssmenu'>
    <ul>
        <li ><a id="title-LP"><span>Linear Probing</span></a></li>
        <li ><a id="title-SC"><span>Separate Chaining</span></a></li>
        <li ><a id="title-DH"><span>Double Hashing</span></a></li>

    </ul>
</div>
<div id="status" class="panel" style="background-color: rgb(75, 101, 186); width: 0px;"><p></p></div>
<div id="status-hide" class="panel-hide" style="background-color: rgb(75, 101, 186);"><img
        src="./src/arrow_white_right.png" alt="&gt;" title="show/hide status panel" class="rotateLeft"></div>
<div id="codetrace" class="panel" style="background-color: rgb(255, 138, 39);">
    <p id="code1" style="padding-top: 10px;"></p>
    <p id="code2"></p>
    <p id="code3"></p>
    <p id="code4"></p>
    <p id="code5"></p>
    <p id="code6"></p>
    <p id="code7" style="padding-bottom: 10px;"></p>
</div>
<div id="codetrace-hide" class="panel-hide" style="background-color: rgb(255, 138, 39);"><img
        src="./src/arrow_white_right.png" alt="&gt;" title="show/hide codetrace panel"></div>
<div id="left-bar"></div>
<div id="right-bar"></div>

<div id="viz">
</div>


<div id="console-hide" class="panel-hide" style="padding-top: 51px; padding-bottom: 51px; background-color: #2A2E45;">
    <img src="./src/arrow_white_right.png" alt="&gt;" title="show/hide console panel" class="rotateRight">
</div>

<div id="console" class="panel" style="height: 118px; width: 300px; background-color: #2A2E45;">

</div>

<div id="actions" class="panel" style="height: 118px; width: 150px; background-color: rgb(167, 212, 30);">
    <p id="create">Create</p>
    <p id="search">Search(v)</p>
    <p id="insert">Insert(v)</p>
    <p id="remove">Remove(v)</p>
</div>

<div id="actions-hide" class="panel-hide" style="padding-top: 51px; padding-bottom: 51px; background-color: rgb(167, 212, 30);">
    <img src="./src/arrow_white_right.png" alt="&gt;" title="show/hide actions panel" class="rotateRight">
</div>
<div id="actions-extras">
    <div class="create action-menu-pullout" style="left: 193px;">
        <div id="create-input" class="new-menu-option" style="float: left;"><p>Create empty hash table of size = <input
                type="number" id="v-create" title="Enter an Integer" autocomplete="off" min="0" max="19" value="13"></p>
        </div>
        <div id="create-go" class="execAction coloured-menu-option" onclick="createTable(); clearConsole();"
             style="float: left; background-color: rgb(167, 212, 30); color: rgb(255, 255, 255);"><p>Go</p></div>
        <div id="create-err" class="err" style="float: left;"></div>
    </div>
    <div class="search action-menu-pullout" style="left: 193px;">
        <div id="search-input" class="new-menu-option" style="float: left;">v = <input type="number" id="v-search"
                                                                                       title="Enter an Integer"
                                                                                       autocomplete="off" min="0"
                                                                                       value="7"></div>
        <div id="search-go" class="execAction coloured-menu-option" onclick="searchInteger(); clearConsole();"
             style="float: left; background-color: rgb(167, 212, 30); color: rgb(255, 255, 255);"><p>Go</p></div>
        <div id="search-err" class="err" style="float: left;"></div>
    </div>
    <div class="insert action-menu-pullout" style="left: 193px;">
        <div id="insert-input" class="new-menu-option" style="float: left;">v = <input type="text" id="v-insert"
                                                                                       title="Enter an Integer or comma-separated array of Integers"
                                                                                       autocomplete="off" value="35,77">
        </div>
        <div id="insert-go" class="execAction coloured-menu-option" onclick="insertInteger(); clearConsole();"
             style="float: left; background-color: rgb(167, 212, 30); color: rgb(255, 255, 255);"><p>Go</p></div>
        <div id="insert-err" class="err" style="float: left;"></div>
    </div>
    <div class="remove action-menu-pullout" style="left: 193px;">
        <div id="remove-input" class="new-menu-option" style="float: left;">v = <input type="number" id="v-remove"
                                                                                       title="Enter an Integer"
                                                                                       autocomplete="off" min="0"
                                                                                       value="21"></div>
        <div id="remove-go" class="execAction coloured-menu-option" onclick="removeInteger(); clearConsole();"
             style="float: left; background-color: rgb(167, 212, 30); color: rgb(255, 255, 255);"><p>Go</p></div>
        <div id="remove-err" class="err" style="float: left;"></div>
    </div>
</div>

<script src="src/jquery-3.1.1.min.js"></script>

<script src="js/home.js"></script>

<script type="text/javascript" src="src/jquery-ui.min.js"></script>
<script type="text/javascript" src="src/d3.min.js"></script>
<script type="text/javascript" src="src/viz-1.0.3.js"></script>
<script type="text/javascript" src="js/viz.js"></script>
<script type="text/javascript" src="src/graph_library.js"></script>

<script src="js/separate_chaining.js"></script>
<div id="bottom-bar" style="height: 30px">

</div>
<div id="media-controls">
    <span id="go-to-beginning" class="media-control-button" title="go to beginning" onclick="goToBeginning()"><img src="./src/goToBeginning.png" alt="go to beginning"></span>
    <span id="previous" class="media-control-button" title="step backward" onclick="stepBackward()"><img src="./src/prevFrame.png" alt="previous frame"></span>
    <span id="pause" class="media-control-button" title="pause" onclick="pause()"><img src="./src/pause.png" alt="pause"></span>
    <span id="play" class="media-control-button" title="play" onclick="play()" style="display: none;"><img src="./src/play.png" alt="play"></span>
    <span id="next" class="media-control-button" title="step forward" onclick="stepForward()"><img src="./src/nextFrame.png" alt="next frame"></span>
    <span id="go-to-end" class="media-control-button" title="go to end" onclick="goToEnd()"><img src="./src/goToEnd.png" alt="go to end"></span>

</div>

</body>
</html>
